<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/login.css">
    
    <style>
    
    /* Background Styling */
body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;  /* Centers the content horizontally */
    align-items: center;      /* Centers the content vertically */
    background: linear-gradient(-45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

/* Gradient Animation */
@keyframes gradientBG {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Admin Login Card Styling */
.card {
    border: none;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    animation: slideIn 1s ease forwards;
    opacity: 0;
}

/* Card Entrance Animation */
@keyframes slideIn {
    0% {
        transform: translateY(50px);
        opacity: 0;
    }
    100% {
        transform: translateY(0px);
        opacity: 1;
    }
}

/* User Login Button Style */
a.btn-primary {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #2193b0;
    border: none;
    transition: background 0.3s ease;
}

a.btn-primary:hover {
    background: #6dd5ed;
}

/* Form Inputs */
.form-control {
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #fff;
}

.form-control:focus {
    background-color: rgba(255, 255, 255, 0.2);
    border-color: #6dd5ed;
    color: #fff;
}

/* Labels */
.form-label {
    color: #6dd5ed;
}

/* Submit Button */
button.btn-primary {
    background: linear-gradient(45deg, #2193b0, #6dd5ed);
    border: none;
    transition: transform 0.3s ease;
}

button.btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0px 4px 15px rgba(109, 213, 237, 0.4);
}

/* Error Message */
#error {
    display: block;
    margin-top: 10px;
}
    
    
    </style>
    
    
</head>

<body>
    <a href="/login" class="btn btn-primary">User Login</a>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark text-white">
                    <div class="card-header">
                        <h4 class="mb-0">Admin Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="/admin-home" method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="pass" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <span class="text-danger" id="error"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    $(document).ready(function () {
        var Error = [[${ failed }]];
        if (Error) {
            var span = document.getElementById("error");
            span.innerHTML = "Incorrect Password!";
        }
    });
</script>

</html>
