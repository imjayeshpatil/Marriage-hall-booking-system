<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
      
        .card-header {
            background: #4e54c8;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
      .card {
    border-radius: 1rem;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease-in-out;
}
@keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
}s
        .btn-primary {
            background-color: #4e54c8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5c62d6;
        }
        #errorMessage {
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <a href="/admin-login" class="btn btn-light position-absolute m-3">Admin Login</a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card bg-white">
                    <div class="card-header">
                        Registration Form
                    </div>
                    <div class="card-body p-4">
                        <form action="/register" method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" name="name" required>
                                <div class="invalid-feedback">
                                    Please enter your full name.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">
                                    Please provide a valid email address.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="pass" required>
                                <div class="invalid-feedback">
                                    Please enter a password.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>

                            <div id="errorMessage"></div>
                        </form>

                        <p class="text-center mt-3">
                            Already registered? <a href="/login" class="text-decoration-none">Login here</a>
                        </p>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Error Handling Script -->
    <script>
        $(document).ready(function () {
            var nameError = [[${nameError}]];
            var emailError = [[${emailError}]];
            var passError = [[${passError}]];
            var success = [[${success}]];
            var failed = [[${failed}]];

            var errorDiv = $("#errorMessage");

            if (nameError) {
                errorDiv.html('<div class="alert alert-danger" role="alert">Name should not be empty or contain digits!</div>');
            } else if (emailError) {
                errorDiv.html('<div class="alert alert-danger" role="alert">Invalid Email!</div>');
            } else if (passError) {
                errorDiv.html('<div class="alert alert-danger" role="alert">Password should not contain blank space and must be at least 8 characters long!</div>');
            } else if (success) {
                alert("Account created Successfully!");
            } else if (failed) {
                errorDiv.html('<div class="alert alert-danger" role="alert">This Email is Already Registered!</div>');
            }
        });
    </script>

</body>

</html>
